<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
    <script type="text/javascript" language="javascript" src="empiria.player/empiria.player.nocache.js"></script>
	
	<script type="text/javascript">
		function getContent() {
			var searchString = 'content=';
			var content = window.location.href.substr(window.location.href.indexOf(searchString)+searchString.length);
			return "content/"+content;
		}
	</script>
	
    <script language="javascript">
	var content = getContent();
    var player1;
    function empiriaPlayerAppLoaded(){
		// INIT PLAYER
        player1 = empiriaCreatePlayer('player');
		player1.importFlowOptions = function(){ 
			return { showToC: true, showSummary: true, itemsDisplayMode: "ONE" } 
		};
		// LOAD CONTENT
        player1.load(content);
      
	} 
    </script>
    
  </head>

  <body onLoad="">
	<div id="player"></div>

  </body>
</html>
